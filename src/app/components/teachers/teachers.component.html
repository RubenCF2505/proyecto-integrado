
<div class="spacing">
  <div *ngFor="let item of teachers" class="mx-10 border-b my-5 w-5/6">
    <h2 class="text-3xl">{{ item.name }}</h2>
    <div class="flex m-3">
      <div class="marco mr-4">
        <div class="indice"><img [src]="item.index" width="60px" alt="" /></div>
        <img [src]="item.img" alt="" />
      </div>
      <div>
        <p class="block"><b>Description: </b>{{ item.description }}</p>
        <p class="block"><b>Teaching Style: </b>{{ item.style }}</p>
        <p class="block"><b>Hability: </b>{{ item.hability }}</p>

      </div>
    </div>
    <button [routerLink]="['/matriculate/teacherId=' + item.id]" class="m-4">
      Got it
    </button>
  </div>
</div>
