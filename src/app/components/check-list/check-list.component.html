<div class="flex altura mt-28">
  <as-split direction="horizontal" gutterSize="10" class="flex-1 ">
    <as-split-area [size]="15" order="1" class="sm:max-w-sm sm:min-w-min min-w-min max-w-min">
      <nav class="col-span-4 md:col-span-2 py-40 border-r-2 h-full border-gray-600 bg-gray-600 flex items-center">
        <!-- Vertical Navigation Menu -->
        <div class="flex flex-col first:border-t w-full">
          <div *ngFor="let item of teachers" class="text-white border-b border-gray-200 ">
            <div class="">
              <button 
                class="w-full text-left p-4  {{ selectedItemId === item.id ? 'bg-gray-200 text-gray-800' : '' }}" 
                (click)="handleItemClick(item.id)"
              >
                {{ item.name }}
              </button>
            </div>
          </div>
        </div>
      </nav>
    </as-split-area>
    <as-split-area order="2">
      <!-- Main content goes here -->
      <div class="bg-gray-300 p-4 flex-1" >
        <table class="w-full bg-white rounded-lg shadow-md">
          <thead>
            <tr>
              <!-- Header Row -->
              <th *ngFor="let header of keys" class="py-2 px-4 bg-gray-100">
                {{ header | titlecase }}
              </th>
            </tr>
          </thead>
          <tbody>
            <!-- Data Rows -->
            <tr *ngFor="let item of savedStudents">
              <td *ngFor="let cell of item | keyvalue" class="py-2 px-4">
                {{ cell.value }}
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </as-split-area>
  </as-split>
</div>
