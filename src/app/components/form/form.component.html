<div class="h-screen dark:bg-gray-800 mt-28">
  
  <form
    class="p-6 dark:bg-gray-800 dark:text-gray-300 margin"
    [formGroup]="form"
  >
    <div class="grid pb-1 text-sm">
      <h2 class="mt-2 text-xl">Personal Data</h2>
    </div>


    <!--NAME-->
    <div class="grid gap-6 py-3 md:grid-cols-2 border-t">
      <app-input
        [form]="form"
        label="Nombre*"
        controlName="firstName"
      ></app-input>

      <!--LASTNAME-->
      <app-input
        type="text"
        [form]="form"
        label="Apellido"
        controlName="surName"
      ></app-input>
    </div>

    <div class="grid gap-6 md:grid-cols-12">
      <!--NIF-->
      <div class="md:col-span-4">
        <app-input type="text" [form]="form" label="DNI*" controlName="nif">
        </app-input>
      </div>

      <!--BIRTHDATE-->
      <div class="mb-3 md:col-span-4">
        <app-input
          [form]="form"
          label="Fecha De Nacimiento*"
          type="date"
          controlName="birthDate"
        ></app-input>
      </div>
      <!--NUMBER-->
      <div class="md:col-span-4">
        <app-input
          [form]="form"
          label="Teléfono*"
          type="text"
          controlName="phone"
        ></app-input>
      </div>
      <div class="md:col-span-12 mb-2">
        <app-input [form]="form" type="text" label="Email*" controlName="email">
        </app-input>
      </div>
    </div>
    <!--EMAIL-->

    <div class="grid pb-1 :grid-cols-12">
      <h2 class="blocks">Address</h2>
    </div>
    <div class="grid gap-6 pt-3 pb-3 grid-cols-1 2xl:grid-cols-2 border-t">
      <div class="grid gap-6 md:grid-cols-3" formGroupName="place">
        <!--AUTONOMOUS COMMUNITY-->

        <div class="mb-6">
          <label>Comunidad Autónoma</label>
          <!-- <input type="text" placeholder="Andalucía" list="list" /> -->
          <select
            id="list"
            formControlName="AC"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-500 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            id="AC"
          >
            <option value="0">Selecciona tu comunidad autónoma</option>
            <option *ngFor="let item of COMMUNITY" [value]="item.code">
              {{ item.label }}
            </option>
          </select>
        </div>
        <!--DISTRICT-->

        <div class="mb-6">
          <label>Provincia</label>
          <select
            id="street"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-500 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            formControlName="district"
            placeholder="Granada"
          >
            <option value="0">Selecciona tu provincia</option>
            <option *ngFor="let item of provincias" [value]="item.code">
              {{ item.label }}
            </option>
          </select>
        </div>
        <!--CITY-->

        <div class="mb-6">
          <label>Ciudad</label>
          <select
            id="street"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-500 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            formControlName="city"
            placeholder="Granada"
          >
            <option value="0">Selecciona tu ciudad</option>
            <option *ngFor="let item of ciudades" [value]="item.label">
              {{ item.label }}
            </option>
          </select>
        </div>
      </div>
      <div class="grid gap-6 mt-1 md:grid-cols-6" formGroupName="address">
        <!--DIRECTION-->

        <div class="col-span-2">
          <app-input
            [form]="addressFormGroup"
            label="Calle*"
            controlName="st"
          ></app-input>
        </div>
        <!--NUMBER-->

        <div class="mb-6">
          <app-input
            [form]="addressFormGroup"
            label="Número*"
            controlName="number"
          ></app-input>
        </div>
        <div class="mb-6">
          <!--FLOOR-->
          <app-input
            [form]="addressFormGroup"
            label="Piso"
            controlName="floor"
          ></app-input>
        </div>
        <!--LETTER-->

        <div class="mb-6">
          <app-input
            [form]="addressFormGroup"
            label="Letra"
            controlName="letter"
          ></app-input>
        </div>
        <div class="mb-6">
          <app-input
            [form]="addressFormGroup"
            label="Codigo postal*"
            controlName="PC"
          ></app-input>
        </div>
      </div>
    </div>
    <!--CHOOSE TEACHER-->
    <label
      for="teacher"
      class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
      >Tu profesor</label
    >
    <div class="mb-6 grid md:grid-cols-6 float-left w-6/12">
      <select
        id="teacher"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-500 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 col-span-5"
        formControlName="teacher"
        *ngIf="!Id"
      >
        <option *ngFor="let teacher of teachers" [value]="teacher.id">
          {{ teacher.name }}
        </option>
      </select>
      <div *ngIf="Id" class="col-span-5">
        <input
          type="text"
          formControlName="teacher"
          readonly
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-100 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        />

        <button
          routerLink="/matriculate"
          (click)="setId()"
          class="bg-gray-500 my-4 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
        >
          Cambiar profesor
        </button>
      </div>
    </div>

    <button
      type="submit"
      class="text-white block bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
      (click)="onSubmit()"
    >
      Submit
    </button>
  </form>
</div>
