<div class="background h-screen flex items-center justify-center margin sm:pl-5">
  <div class="bg-gray-800 p-8 rounded-lg shadow-lg  w-64 md:w-96 login transform transition-transform duration-200 hover:scale-105">
    <h2 class="sm:text-2xl font-bold mb-4 text-white">Dragon Ball Login</h2>

    <!-- Login form -->

    <form>
      <div class="mb-10 h-8  ">
        <label for="username" class="block text-white sm:text-sm text-xs font-semibold mb-2">Username</label>
        <input type="text" id="username" name="username" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:border-orange-500" required />
      </div>

      <div class="mb-10 h-10">
        <label for="password" class="block text-white sm:text-sm text-xs font-semibold mb-2">Password</label>
        <input type="password" id="password" name="password" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:border-orange-500" required />
      </div>

      <button type="submit" class="w-full bg-orange-500 text-white py-2 px-4 rounded-md hover:bg-orange-600 focus:outline-none focus:bg-orange-600">Login</button>
    </form>
  </div>
</div>
